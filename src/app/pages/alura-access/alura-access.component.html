<div>
  <form [formGroup]="searchForm" class="search-form">
    <mat-icon>search</mat-icon>
    <input type="text"
           placeholder="Busque por pessoas"
           formControlName="search"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto>
      <mat-option *ngFor="let name of names" [value]="name">
        {{name}}
      </mat-option>
    </mat-autocomplete>
  </form>

  <div class="filter-container">
    <button class="filter-button" mat-button [matMenuTriggerFor]="filterBy">Filtrar <mat-icon>arrow_drop_down</mat-icon></button>
    <mat-menu #filterBy>
      <button mat-menu-item>Aguardando</button>
      <button mat-menu-item>Aprovado</button>
      <button mat-menu-item>Cancelado</button>
    </mat-menu>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide-arrow"> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide-arrow"> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide-arrow"> Status </th>
      <td mat-cell *matCellDef="let element"> <div class="status-text"> <mat-icon [class]="element.status">{{mapIcon(element.status)}}</mat-icon> {{element.status}} </div> </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide-arrow"> Data Solicitação </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element" class="status-action"> Alterar status </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
