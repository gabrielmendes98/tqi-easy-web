<div #accessTable>
  <form [formGroup]="searchForm" class="search-form">
    <mat-icon>search</mat-icon>
    <input type="text"
    placeholder="Busque por pessoas"
    formControlName="search"
    [matAutocomplete]="auto">
    <mat-autocomplete #auto>
      <mat-option *ngFor="let name of names" [value]="name">
        {{name}}
      </mat-option>
    </mat-autocomplete>
  </form>
  
  <div class="filter-container">
    <button class="filter-button" mat-button [matMenuTriggerFor]="filterBy">Filtrar <mat-icon>arrow_drop_down</mat-icon></button>
    <mat-menu #filterBy>
      <button mat-menu-item>Aguardando</button>
      <button mat-menu-item>Aprovado</button>
      <button mat-menu-item>Cancelado</button>
    </mat-menu>
  </div>
  
  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  <app-access-table *ngIf="!isLoading && accesses" [accesses]="accesses" (openDialog)="openDialog($event)"></app-access-table>
  <h1 *ngIf="!isLoading && errorMessage">{{errorMessage}}</h1>
</div>
