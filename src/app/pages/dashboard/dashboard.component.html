<div class="container">
  <div class="card-container">
    <app-info-card *ngFor="let genericInfo of dashboardInfo.genericInfos; let i = index" 
                   [info]="genericInfo" 
                   [icon]="icons[i]">
    </app-info-card>
  </div>
  
  <div class="app-interview-card">
    <app-interview-card [info]="dashboardInfo.interviews"
                        icon="interviewPerson"
                        >
    </app-interview-card>
  </div>
</div>
