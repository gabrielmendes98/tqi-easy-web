<div class="container">
  <ul class="card-container">
    <li *ngFor="let genericInfo of dashboardInfo.genericInfos; let i = index">
      <app-info-card
        [info]="genericInfo"
        [icon]="icons[i]"
        class="item"
      >
      </app-info-card>
    </li>
  </ul>

  <div class="app-interview-card">
    <app-interview-card [info]="dashboardInfo.interviews" icon="interviewPerson"> </app-interview-card>
  </div>
</div>
