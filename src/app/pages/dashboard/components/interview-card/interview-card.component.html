<mat-card>
  <div class="title-container">
    <h4 class="text-dark">{{ info.title }}</h4>
    <app-icon class="text-primary" [icon]="icon" size="md"></app-icon>
  </div>
  <div class="numbers-container">
    <div>
      <h1 class="text-primary">{{ info.pending }}</h1>
      <div class="subtitle-container">
        <span class="text-light">Pendente</span>
        <mat-icon class="icon pending-icon">help</mat-icon>
      </div>
    </div>
  
    <div>
      <h1 class="text-primary">{{ info.concluded }}</h1>
      <div class="subtitle-container">
        <span class="text-light">Conclu√≠do</span>
        <mat-icon class="icon concluded-icon">flag</mat-icon>
      </div>
    </div>

    <div>
      <h1 class="text-primary">{{ info.canceled }}</h1>
      <div class="subtitle-container">
        <span class="text-light">Cancelado</span>
        <mat-icon class="icon cancel-icon">cancel</mat-icon>
      </div>
    </div>
  </div>
</mat-card>
