<mat-card>
  <div class="title-container">
    <h4>{{ info.title }}</h4>
    <mat-icon class="title-icon">{{ icon }}</mat-icon>
  </div>
  <h1>{{ info.number }}</h1>
  <div class="subtitle-container">
    <span>Desde o último mês</span>
    <mat-icon [class]="'icon subtitle-icon-' + info.comparison ">
      {{ info.comparison === 'increase' ? 'arrow_upward' : 'arrow_downward'}}
    </mat-icon>
  </div>
</mat-card>
