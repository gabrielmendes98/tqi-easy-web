<h2 class="form-title">Editar perfil</h2>

<form [formGroup]="editProfileForm">
  <img src="../../../../assets/person.svg" alt="">
  
  <app-address-form></app-address-form>
  <app-contact-form></app-contact-form>
  <app-general-info-form></app-general-info-form>

  <p>Possui restrições a comemoração do seu aniversário?</p>
  <div class="checkboxes">
    <mat-checkbox>Sim</mat-checkbox>
    <mat-checkbox>Não</mat-checkbox>
  </div>

  <div class="actions">
    <button mat-stroked-button class="stroked-button">Cancelar</button>
    <button mat-flat-button type="submit" class="flat-button">Salvar</button>
  </div>
</form>
