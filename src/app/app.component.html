<app-top-navigation *ngIf="user$ | async" [notificationMessages]="notificationMessages"></app-top-navigation>
<mat-sidenav-container *ngIf="user$ | async; else rawContainer" class="main-container">
  <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [(opened)]="opened"><app-left-navigation></app-left-navigation></mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #rawContainer>
  <router-outlet></router-outlet>
</ng-template>
